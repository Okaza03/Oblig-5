{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="flex w-full min-h-[92vh]">
    <div
      class="w-1/6 h-[92vh] sticky top-0 p-4 border-r border-[var(--border)] overflow-y-auto"
    >
      <div class="flex flex-col justify-between">
        <label class="block text-sm mb-1">Sort By</label>
      </div>
      <div class="space-y-2">
        <h2 class="text-xl font-bold">Filter</h2>
      </div>
      <form action="{{url_for('home')}}">
        <div class="flex flex-row">
          <input
            type="text"
            name="q"
            class="pl-6 bg-[var(--background)] border border-[var(--primary)] max-w-full rounded-lg mt-4"
          /><i class="bi bi-search absolute translate-x-1 mt-4"></i>
        </div>
        <div class="flex flex-col gap-2 mt-2">
          <label for="from">From</label>
          <input
            type="date"
            name="from"
            id=""
            class="pl-6 bg-[var(--background)] border border-[var(--primary)] max-w-full rounded-lg"
          />
          <label for="to">To</label>
          <input
            type="date"
            name="to"
            id=""
            class="pl-6 bg-[var(--background)] border border-[var(--primary)] max-w-full rounded-lg"
          />
        </div>
      </form>
    </div>

    <div class="w-5/6 h-[87vh] overflow-y-scroll p-6 no-scrollbar">
      <div class="relative flex flex-row items-center w-full mb-4">
        <h2
          class="absolute left-1/2 transform -translate-x-1/2 text-center text-xl"
        >
          Event List
        </h2>
      </div>
      {% if event_ids %}
      <div class="grid grid-cols-4 gap-4 pt-4">
        {% for id in event_ids %}
        <div
          id="event-card-{{ id }}"
          class="rounded-xl border border-[var(--border)] shadow overflow-hidden h-64"
        >
          <div class="text-gray-400 animate-pulse">
            Loading Event #{{ id }}...
          </div>
        </div>
        {% endfor %}
      </div>

      {% else %}
      <div>No events found</div>
      {% endif %}
    </div>
  </div>
</div>

<script>
  // Fetch ONE TIME
  fetch("/api/event/one-from-each-user")
    .then((res) => res.json())
    .then((events) => {
      events.forEach((event) => {
        const card = document.getElementById(`event-card-${event.id}`);
        if (!card) return;

        card.innerHTML = `
          <div class=""> 
            <img src="${event.image}" alt="event ${event.id}" class="size-full object-contain" />
          </div>
          <a href="/events/${event.id}" >
            <div class="px-6 py-2 flex flex-row items-center justify-between space-y-0"> 
              <div class="relative flex flex-col items-start w-full mb-4">
                <p>${event.name}</h3>
                <p class="text-sm">${event.description}</p>
              </div>
            </div>
            <div class="p-6 pt-0">
              <div class="flex flex-col justify-between">
                <p class="text-xs text-[var(--muted-foreground)]">${event.date}</p>
                <p class="text-xs text-[var(--muted-foreground)]">${event.location}</p>
                <p class="text-xs text-[var(--muted-foreground)]">${event.user.fullName}</p>
              </div>
            </div>
          </a>
        `;
      });
    })
    .catch((err) => {
      console.error("Feil ved lasting av eventer:", err);
    });
</script>

{% endblock %}
