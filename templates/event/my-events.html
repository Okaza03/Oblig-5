{% extends "base.html" %} {% block content %}

<div>
  <div class="flex items-center justify-center h-screen" id="loading-overlay">
    <div
      id="loading-overlay"
      class="fixed flex flex-col items-center justify-center z-50 text-center"
    >
      <div class="text-6xl animate-bounce">...</div>
      <p class="text-gray-600 mt-4">Laster inn...</p>
    </div>
  </div>
  {% if my_events %}
  <div>List of your events</div>
  <div class="grid grid-cols-4 gap-4 pt-4 hidden" id="events-wrapper">
    {% for event in my_events %}
    <div
      class="rounded-xl border border-[var(--border)] shadow overflow-hidden h-fit"
    >
      <div>
        <img
          src="{{ event.getImage() }}"
          alt="event{{ event.id }}"
          class="size-full object-contain"
        />
      </div>

      <div
        class="px-6 py-2 flex flex-row items-center justify-between space-y-0"
      >
        <div class="relative flex flex-col items-start w-full mb-4">
          <p>{{ event.name }}</p>

          <p class="text-sm">{{ event.description }}</p>
        </div>
      </div>
      <div class="p-6 pt-0">
        <div class="flex flex-row justify-between">
          <div>
            <p class="text-xs text-[var(--muted-foreground)]">
              {{ event.date }}
            </p>
            <p class="text-xs text-[var(--muted-foreground)]">
              {{ event.location }}
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div>You dont have any events</div>
  {% endif %}
</div>

<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loading-overlay");
    const events = document.getElementById("events-wrapper");

    if (loader && events) {
      loader.style.display = "none";
      events.classList.remove("hidden");
      loader.classList.add("hidden");
    }
  });
</script>
{% endblock %}
